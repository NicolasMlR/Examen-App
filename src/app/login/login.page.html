<ion-content>
  <div class="page-background"></div>
  <div class="form-wrapper">
    <div class="card">
      <form class="form" (ngSubmit)="login()">
        <div class="login-box">
          <p>Identificate</p>

          <div class="user-box">
            <input required name="username" type="text" [(ngModel)]="username"/>
            <label>Usuario</label>
          </div>

          <div class="user-box">
            <input required name="password" type="password" [(ngModel)]="password" />
            <label>Contraseña</label>
          </div>

          <!-- Botón para Ingresar -->
          <button type="submit" class="button">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Ingresar
          </button>

          <!-- Botón para "Olvidaste tu contraseña" -->
          <button type="button" class="button" (click)="restA()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            ¿Has olvidado tu contraseña?
          </button>

          <!-- Botón para Regresar -->
          <button type="button" class="button" (click)="goBack()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Regresar
          </button>

        </div>
      </form>
    </div>
  </div>
</ion-content>
